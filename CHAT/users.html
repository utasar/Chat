<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S CHAT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <button id="themeToggle" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <section class="users">
            <header>
                <div class="content">
                    <img src="img.jpg" alt="">
                    <div class="details">
                        <span>Team Utsav</span>
                        <p>Active now</p>
                    </div>
                </div>
                <a href="index.html" class="logout">Logout</a>
            </header>
            <div class="search">
                <span class="text">Select a user to start chat</span>
                <input type="text" placeholder="Enter name to search...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="users-list">
                <!-- AI Assistant Lekhandas -->
                <a href="chat.html?user=lekhandas&name=Lekhandas (AI Assistant)" class="ai-assistant">
                    <div class="content">
                        <img src="img.jpg" alt="Lekhandas">
                        <div class="details">
                            <span>ðŸ¤– Lekhandas (AI Assistant)</span>
                            <p>Your friendly AI companion - always available!</p>
                        </div>
                        <div class="status-dot"><i class="fas fa-circle"></i></div>
                    </div>
                </a>
                
                <!-- Sample Users -->
                <a href="chat.html?user=user1&name=Team Utsav">
                    <div class="content">
                        <img src="img.jpg" alt="">
                        <div class="details">
                            <span>Team Utsav</span>
                            <p>This is a test message</p>
                        </div>
                        <div class="status-dot"><i class="fas fa-circle"></i></div>
                    </div>
                </a>
            </div>
        </section>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascript/users.js"></script>
</body>
</html>
